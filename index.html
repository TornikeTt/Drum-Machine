<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Drum Machine</title>
</head>

<body>
    <div id="drum-machine" >

        <div id="display">
            <div class="dramButtons">
                <button class="drum-pad" id="Heater-1" onclick="play('Q')" )> 
                    Q 
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q" >       
                </button>

                <button class="drum-pad" id="Heater-2" onclick="play('W')"  > 
                    W    
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W" >     
                </button>

                <button class="drum-pad" id="Heater-3" onclick="play('E')" > 
                    E    
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E" >    
                </button>

                <button class="drum-pad" id="Heater-4" onclick="play('A')" > 
                    A    
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A"  >     
                </button>

                <button class="drum-pad" id="Clap"  onclick="play('S')" > 
                    S        
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S" >    
                </button>

                <button class="drum-pad" id="Open-HH" onclick="play('D')" > 
                    D    
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D" >     
                </button>

                <button class="drum-pad" id="Kick-n'-Hat" onclick="play('Z')" > 
                    Z
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z" >    
                </button>

                <button class="drum-pad" id="Kick" onclick="play('X')" > 
                    X        
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X" >     
                </button>

                <button class="drum-pad" id="Closed-HH" onclick="play('C')" > 
                    C  
                    <audio class="clip"  src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="C">    
                </button>
            </div>


            <p id="he"></p>
        </div>


    </div>
</body>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
